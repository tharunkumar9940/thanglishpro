<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanglish Pro - AI Subtitle Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --accent: #FBBF24; /* amber-400 */
        --accent-hover: #F59E0B; /* amber-500 */
      }
      .btn-animated-gradient {
          background-size: 200% 100%;
          background-image: linear-gradient(to right, var(--accent) 0%, var(--accent-hover) 50%, var(--accent) 100%);
          transition: background-position 0.5s ease;
          color: black;
      }
      .btn-animated-gradient:hover {
          background-position: -100% 0;
      }

      @keyframes pulse-text {
        50% {
          opacity: 0.6;
        }
      }
      .animate-pulse-text {
        animation: pulse-text 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }


      /* Custom Slider Styles for a smoother feel */
      input[type=range] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        background: transparent;
        cursor: pointer;
        /* Gives space for the thumb to expand on hover/active */
        height: 24px;
      }

      input[type=range]:focus {
        outline: none;
      }
      
      /* --- Track Styles --- */
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 6px;
        background: #374151; /* gray-700 */
        border-radius: 3px;
      }

      input[type=range]::-moz-range-track {
        width: 100%;
        height: 6px;
        background: #374151; /* gray-700 */
        border-radius: 3px;
      }

      /* --- Thumb Styles --- */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -5px; /* (16px thumb - 6px track) / 2 = 5px offset */
        height: 16px;
        width: 16px;
        background-color: var(--accent);
        border-radius: 50%;
        border: 2px solid white;
        transition: transform 0.15s ease-in-out, background-color 0.15s ease-in-out;
      }

      input[type=range]::-moz-range-thumb {
        height: 16px;
        width: 16px;
        background-color: var(--accent);
        border-radius: 50%;
        border: 2px solid white;
        transition: transform 0.15s ease-in-out, background-color 0.15s ease-in-out;
      }

      /* --- Interaction States --- */
      input[type=range]:hover::-webkit-slider-thumb {
        transform: scale(1.25);
      }
      input[type=range]:focus::-webkit-slider-thumb {
        box-shadow: 0 0 0 3px #111827, 0 0 0 5px var(--accent-hover);
      }
      input[type=range]:active::-webkit-slider-thumb {
        transform: scale(1.4);
        background-color: var(--accent-hover);
      }
      
      input[type=range]:hover::-moz-range-thumb {
        transform: scale(1.25);
      }
      input[type=range]:focus::-moz-range-thumb {
        box-shadow: 0 0 0 3px #111827, 0 0 0 5px var(--accent-hover);
      }
      input[type=range]:active::-moz-range-thumb {
        transform: scale(1.4);
        background-color: var(--accent-hover);
      }
    </style>
